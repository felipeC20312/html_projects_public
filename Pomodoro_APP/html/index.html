<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_01_Pomodoro</title>
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesomw.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">

</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()">
                    <img src="../assets/icons/ico_play.png" alt="play_button">
                </button>
                <a id="reset" href="../html/index.html">
                    <img src="../assets/icons/ico_reset.png" alt="reset_button">
                </a>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="../js/script.js"></script>
</body>
</html>
